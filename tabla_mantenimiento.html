<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Mantenimiento</title>
    <style>
        :root {
            --color-primary: #1FB8CD;
            --color-text: #1f2121;
            --color-bg: #fcfcf9;
            --color-surface: #fffffe;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-warning: #FFD700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--color-surface);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 { color: var(--color-text); margin-bottom: 8px; font-size: 28px; font-weight: 600; }

        .subtitle { color: #626c71; margin-bottom: 32px; font-size: 14px; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }

        label { font-weight: 500; margin-bottom: 8px; font-size: 14px; color: var(--color-text); }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Reporte de Mantenimiento</h1>
    <p class="subtitle">Plantilla base para checklist embebido</p>
    <!-- AquÃ­ luego insertaremos la tabla/checklist -->
  </div>
</body>
</html>
